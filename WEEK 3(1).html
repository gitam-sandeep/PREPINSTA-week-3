<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #3b5998;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: -75px;
    }
    .cover-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .user-info {
      margin-top: 20px;
    }
    .user-info h1 {
      margin: 10px 0;
    }
    .user-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FACEBOOK</h1>
    <!-- Placeholder for cover photo -->
    <img class="cover-photo" src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt="Cover Photo">
    <!-- Placeholder for profile picture -->
    <img class="profile-picture" src="https://nt.global.ssl.fastly.net/binaries/content/gallery/website/national/regions/worcestershire-herefordshire/places/clent-hills/library/autumn/beech-tree-clent-hills-worcestershire-1591489.jpg" alt="Profile Picture">
    <div class="user-info">
      <h1>SANDEEP</h1>
      <p>HYDERABAD,INDIA</p>
      <p>About:- FRONT END DEVELOPER</p>
    </div>
  </div>
</body>
</html>
